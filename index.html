<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    <title>Memory Game</title>
    <script src="https://kit.fontawesome.com/8587bf19c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <h1>MEMORY GAME</h1>
        </div>
      </div>
        <div id="start" class="overlay-text visible">
    Click to Start
  </div>
  <div id="game-over-text" class="overlay-text ">
    GAME OVER
    <span class="overlay-text-small">Click to Restart</span>
  </div>
  <div id="victory-text" class="overlay-text">
    VICTORY
    <span class="overlay-text-small">Click to Restart</span>
  </div>
      <div class="row mb-5 gx-0">
          <div class="col-4 text-center">
            <button id="mute-button" class="mute-button"><span id="icon"><i  class="fas fa-music"></i></span></button>
          </div>
          <div class="col-4 text-center">
            <h5>Time<br> <span id="time">90</span></h5>
          </div>
        <div class="col-4 text-center">
          <h5>Score<br> <span id="score">0</span></h5>
        </div>
      </div>
      <div class="add-by-javaScript" id="add-by-javaScript">
    </div>
    <div class="row">
      <div class="col-12 mb-3 set-color"><a href="https://github.com/neginashkan/weathe-application" target="_blank" rel="noopener noreferrer">open source code </a><i class="fa-solid fa-arrow-right"></i>  by Negin ashkan</div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="github-linkedln-ul">
          <li><a href="https://github.com/neginashkan" title="github" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github style-icon-g-l"></i></a></li>
          <li><a href="https://www.linkedin.com/in/negin-ashkan-b84302256/" title="linkedin" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin style-icon-g-l"></i></a></li>
        </ul>
      </div>
    </div>
    <script src="javaScript/app.js"></script>
  </body>
</html>
